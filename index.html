<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Fooseshoes</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header-top">
          <div class="logo">
            <a class="logo__link" href="#"><img src="" alt="Fooseshoes" width="" height=""></a>
          </div>
          <div class="search"></div>
        </div>
        <div class="header-bottom"></div>
          <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item menu__item--active">
                  <a class="menu__link menu__link--active">Home</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Products</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">About</a>
                </li>
                <li class="menu__item"v>
                  <a class="menu__link" href="#">Pages</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Blog</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Contact</a>
                </li>
            </ul>
          </nav>
          <div class="user-block">
            <div class="user-block__like"></div>
            <div class="user-block__basket"></div>
          </div>
      </div>
    </header>
    <div class="promo">
      <div class="promo-page">
        <div class="promo-page__price"></div>
        <h1 class="promo-page__title"></h1>
        <p class="promo-page__description"></p>
        <div class="promo-page__btns">
          <a class="promo-page__btn"  href="#"></a>
          <a class="promo-page__btn" href="#"></a>
          <a class="promo-page__btn" href="#"></a>
          <a class="promo-page__btn" href="#"></a>
        </div>
      </div>
    </div>
    <div class="product-categories">
      <div class="collection"></div>
        <div class="collection__item"></div>
        <div class="collection__item"></div>
        <div class="collection__item"></div>
        <div class="collection__item"></div>
        <div class="collection__item"></div>
      <div class="offers">
        <div class="offers__item"></div>
        <div class="offers__item"></div>
        <div class="offers__item"></div>
      </div>
    </div>
    <div class="catalog">
      <div class="catalog-list"></div>
        <div class="catalog-list__name">
          <div class="catalog-list__title"></div>
          <div class="catalog-list__show"></div>
        </div>
        <div class="catalog-list__items">
          <div class="catalog-list__item"></div>
          <div class="catalog-list__item"></div>
          <div class="catalog-list__item"></div>
        </div>
      <div class="catalog-list">
        <div class="catalog-list__name">
          <div class="catalog-list__title"></div>
          <div class="catalog-list__show"></div>
        </div>
        <div class="catalog-list__items">
          <div class="catalog-list__item"></div>
          <div class="catalog-list__item"></div>
          <div class="catalog-list__item"></div>
        </div>
      </div>
    </div>
    <div class="catalog-info">
      <div class="delivery"></div>
      <div class="reviews"></div>
      <div class="news"></div>
    </div>
    <footer class="page-footer">
      <div class="footer-top"></div>
      <div class="footer-bottom"></div>
    </footer>
  </body>
</html>
